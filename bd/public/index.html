  <body>

    <div id="root"></div>
    <div class="flex-container">
      <div class="flex-child">
        <h2 style="font-weight: bold">Gender Doughnut chart</h2>

      </div>
      <div class="flex-child">
        <h2 style="font-weight: bold">Blood Type Bar chart</h2>

      </div>
    </div>
    <div class="flex-container">
      <div class="flex-child">
        <h2 style="font-weight: bold">Blood Type Polar area chart</h2>
        <canvas id="polar-chart" width="200" height="150"></canvas>
      </div>
      <div class="flex-child">
        <h2 style="font-weight: bold">Doughnut chart</h2>
        <canvas id="doughnut-chart" width="800" height="450"></canvas>
      </div>
    </div>

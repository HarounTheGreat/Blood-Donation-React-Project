<!DOCTYPE html>
<html>
  <head>
    <title>Access Input Elements With JavaScript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <body>
      <div class="form__group field">
        <input
          required=""
          placeholder="Name"
          class="form__field"
          type="input"
        />
        <label class="form__label" for="name">Name</label>
      </div>
    </body>
    <script src="script.js"></script>
  </body>
</html>
